---
layout: default
selected_navigation: blog
custom_css: post.css
---

<div class="meta">
	<h1>{{ page.title }}</h1>
	<p>{{ page.date | date_to_string }}</p>
	<ul class="category_list">
		{% for category in page.categories %}
		<li><a href="categories/{{ category }}">{{ category }}</a></li>
		{% endfor %}
	</ul>
</div>

<div class="post">
{{ content }}
</div>

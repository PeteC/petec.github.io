---
layout: default
selected_navigation: blog
custom_css: post.css
---

<div class="meta">
	<h1>{{ page.title }}</h1>
	<p>{{ page.date | date_to_string }}</p>
	<ul class="tag_list">
		{% for tag in page.tags %}
		<li><a href="/blog/tags/{{ tag }}">{{ tag }}</a></li>
		{% endfor %}
	</ul>
</div>

<div class="post">
{{ content }}
</div>
